<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="configc.js"></script>
    <script src="app.js" charset="utf-8"> </script>
</head>
<body>
    <div class="app-container">

        <h1 class="heading">Air Quality Tracker</h1>

        <!-- <form action="/search" method="POST" id="search-form"> -->
        <form id="search-form">
            <div id="search">
                <input type="text" name="city" placeholder="Enter city" id="search-box">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </form> 

        <div class="city-container">
            <div id ="cur-loc" class="city" onclick="getCoordinates()">Current Location</div>
            <div id="vancouver" class="city" onclick="vancouverFn()">Vancouver</div>
            <div id="la" class="city" onclick="laFn()">Los Angeles</div>
            <div id="shanghai" class="city" onclick="shanghaiFn()">Shanghai</div>
        </div>

        <div id="aqi">
        </div>

        <a href="info.html">
            <img src="img/info-symbol.png" id="info" alt="information" width="30">
        </a>
    


    </div>
</body>
</html>
