<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js" charset="utf-8"> </script>
</head>
<body>
    <div class="app-container">

        <h1 class="heading">Air Quality Index</h1>

        <div class="city-container">
            <div id ="cur-loc" class="city" onclick="getCoordinates()">Current Location</div>
            <div id="vancouver" class="city" onclick="vancouverFn()">Vancouver</div>
            <div id="la" class="city" onclick="laFn()">Los Angeles</div>
            <div id="shanghai" class="city" onclick="shanghaiFn()">Shanghai</div>
        </div>

        <div id="aqi">
        </div>

        <div id="search">
            <input type="text" placeholder="Enter city" id="search-box">
            <button type="submit" onclick="search()"><i class="fa fa-search"></i></button>
        </div>

    </div>
</body>
</html>
